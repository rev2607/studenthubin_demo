<script>
	$("#getregresult").click(function () {
		var roll = $("#reg").val();

        $.ajax({
            type: "POST",
            url: 'https://studenthub.in/webapi/GetTSInterYr1RegularResult',
            data: { HallTicketNumber: roll, ApiKey: "d1p7ltgg54jd7nsl1alf" },

			},
            error: function (xhr, ajaxOptions, thrownError) { alert(xhr.responseText); }
		});
	})

    $("#getvocresult").click(function () {
