<div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-latestresults" role="tabpanel" aria-labelledby="pills-latestresults-tab">
        <div class="row">
            <div class="col-sm-6" *ngFor="let result of latestResults">
              <div class="card lu_card_edit">
                <div class="card-body" (click)="onResultClick(result.Url)">
                  <h6 class="card-title">{{result.Name}} <span class="badge badge-danger">New</span></h6>
                  <!-- <p class="card-text">Adikavi Nannaya University B.Tech 5th & 7th Sem Regular & Backlog Dec 2021 Exam Results</p> -->
                </div>
              </div>
            </div>
        </div>
        <div class="row">
          <div class="col-sm-6" *ngFor="let result of upcomingResults">
            <div class="card lu_card_edit">
              <div class="card-body" (click)="onResultClick(result.Url)">
                <h6 class="card-title">{{result.Name}} <span class="badge badge-danger">Upcoming</span></h6>
                <!-- <p class="card-text">Adikavi Nannaya University B.Tech 5th & 7th Sem Regular & Backlog Dec 2021 Exam Results</p> -->
              </div>
            </div>
          </div>
        </div>
    </div>
  <div class="tab-pane fade" id="pills-examnotifications" role="tabpanel" aria-labelledby="pills-examnotifications-tab">
        <div class="row" *ngIf="examNotifications">
            <div class="col-sm-6" *ngFor="let notification of examNotifications">
              <div class="card lu_card_edit">
                <div class="card-body" (click)="onNotificationClick(notification.UrlKeyWord)">
                  <h6 class="card-title">{{notification.Title}} <span class="badge badge-danger">New</span></h6>
                </div>
              </div>
            </div>
