<div class="banner_wrapper bg_sh_blue doNotPrint">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="/results">Results</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{examName}} Results {{year}}</li>
            </ol>
        </nav>
    </div>
</div>
<div id="wrapper" #print_element>
    <div id="top">
        <div class="logo">
            <a href="#" target="_blank">
                <img src="../../../assets/images/logo-wide-white.png" title="inter results" alt="Intermediate first year results 2021" />
            </a>
        </div>
        <!-- <div class="add728"> -->
        <!-- <img src="../../../assets/images/Add6.jpg" /> -->
        <!-- </div> -->
    </div>
    <!--#top-->
    <div class="clear"> </div>
    <div id="cnct">
        <div class="left-adds">
            <div style="margin-top:10px">
                <!-- <img src="../../../assets/images/Add3.jpg" /> -->
            </div>
        </div>

        <!-- START: Display Result Format -->
        <div id="UpdatePanel1">
            <div class="resultscnct">
                <div class="title">
                    <p>{{examName}} {{year}}</p>
                </div>
                <!--title-->

                <div class="ht mb-0">
                    <div class="hall">
                        <label class="hall_tic"> Hall Ticket</label>
                        <input name="txtHTNo" type="text" id="txtHTNo" class="iht" placeholder="Enter your Hall Ticket" [(ngModel)]="hallTicketNumber" />
                    </div>
                    <input type="submit" name="btnSubmit" value="Submit" (click)="searchByHallTicket()" id="btnSubmit" class="rsbt" />

                    <a href="#" target="_blank" style="display:none;">
                        <div class="rsbt2">Server 2</div>
                    </a>
                    <div class="clear"></div>
                </div>
                <!-- <div class="text-center font-bold">OR</div>
                <div class="ht mt-0">
                    <div class="hall">
                        <label class="hall_tic"> Enter Name</label>
                        <input name="txtHTNo" type="text" id="txtHTNo" class="iht" placeholder="Enter your name" [(ngModel)]="name" />
                    </div>
                    <input type="submit" name="btnSubmit" value="Submit" (click)="searchByName()" id="btnSubmit" class="rsbt" />

                    <a href="#" target="_blank" style="display:none;">
                        <div class="rsbt2">Server 2</div>
                    </a>
                    <div class="clear"></div>
                </div> -->


                <div id="reqStatus" class="req" style="margin-bottom: 10px;">
                    <span id="lblStatus"></span>
                </div>

                <!-- START: Result Display Here -->
                <div *ngIf="error">{{error}}</div>
                <ng-container [ngSwitch]="examId" *ngIf="isSeachDone">
                    <app-results-ap-ssc *ngSwitchCase="'APSSC'"></app-results-ap-ssc>
                    <app-results-ts-ssc *ngSwitchCase="'TSSSC'"></app-results-ts-ssc>
                    <app-results-ts-inter-firstyear-regular *ngSwitchCase="'TSINTR1REG'"></app-results-ts-inter-firstyear-regular>
                    <app-results-ts-inter-secondyear-regular *ngSwitchCase="'TSINTR2REG'"></app-results-ts-inter-secondyear-regular>
                    <app-results-ap-inter-secondyear-regular *ngSwitchCase="'APINTR2REG'"></app-results-ap-inter-secondyear-regular>
                    <app-results-ap-inter-firstyear-regular *ngSwitchCase="'APINTR1REG'"></app-results-ap-inter-firstyear-regular>
                    <app-results-ap-inter-firstyear-vocational *ngSwitchCase="'APINTR1VOC'"></app-results-ap-inter-firstyear-vocational>
                    <app-results-ap-inter-secondyear-vocational *ngSwitchCase="'APINTR2VOC'"></app-results-ap-inter-secondyear-vocational>
                    <app-results-ts-inter-firstyear-vocational *ngSwitchCase="'TSINTR1VOC'"></app-results-ts-inter-firstyear-vocational>
                    <app-results-ts-inter-secondyear-vocational *ngSwitchCase="'TSINTR2VOC'"></app-results-ts-inter-secondyear-vocational>
                    <app-results-ap-eapcet-engineering *ngSwitchCase="'APEAPENG'"></app-results-ap-eapcet-engineering>
                    <app-results-ap-eapcet-agriculture-medical *ngSwitchCase="'APEAPAM'"></app-results-ap-eapcet-agriculture-medical>
                    <app-results-ts-eamcet-agriculture-medical *ngSwitchCase="'TSEAMAM'"></app-results-ts-eamcet-agriculture-medical>
                    <app-results-ts-eamcet-engineering *ngSwitchCase="'TSEAMENG'"></app-results-ts-eamcet-engineering>
                </ng-container>
                <!-- END: Result Display Here -->

                <div class="info">
                    <div class="details text-center">
                        <p>
                            <b>Disclaimer :</b> studenthub.in is not responsible for any inadvertent error that may have crept in the results being published on NEFT.<br />
                        </p>
                        <div class="text-center">
                            <button class="print doNotPrint btn btn-sm btn-warning" id="btnPrint" onclick="window.print()">
                                <p>Print</p>
                            </button>
                        </div>
                    </div>
                </div>
                <!--.footer-->
                <div class="footer">
                    <p style="margin-bottom: 10px; text-align: center;">
                        For General Information & Queries mail us :
                    </p>
                </div>
            </div>

        </div>

        <!-- END: Display Result Format -->

        <div class="right-adds">

        </div>
        <div class="clear"></div>
    </div>
    <!--cnct-->
    <div class="clear"></div>

</div>
