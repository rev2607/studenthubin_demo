<div class="table-responsive">
  <table id="result-list" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered m-0">
    <thead class="bg_sh_blue text-white">
      <tr>
        <th>Result</th>
        <th>State</th>
        <th>Year</th>
        <th>Result Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let examDetails of examDetails">
        <td>
          <a [routerLink]="['/resultdetails']" [queryParams]="{'examId': examDetails.ExamId, 'examName': examDetails.ExamName, 'year': examDetails.Year}"
            routerLinkActive="active">{{examDetails.ExamName}}</a>
        </td>
        <td>{{examDetails.State}}</td>
        <td>{{examDetails.Year}}</td>
        <td>{{examDetails.ReleaseDate}}</td>
      </tr>
    </tbody>
  </table>
</div>
